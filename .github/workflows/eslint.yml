name: ESLint

on:
  push:
    branches: [ "dev" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "dev" ]
  schedule:
    - cron: '24 2 * * 1'

jobs:
  eslint:
    name: Run linters
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

#      - name: Install Node.js dependencies
#        working-directory: ./server/client/admin
#        run: npm ci

      - name: Install ESLint
        run: |
          npm install eslint@8.10.0
          npm install eslint-plugin-vue@9.21.1 --save-dev
          npm install @vue/eslint-config-typescript@12.0.0 --save-dev
          npm install @vue/eslint-config-prettier@9.0.0 --save-dev
          npm install eslint-plugin-import@2.30.0 --save-dev
          npm install eslint-import-resolver-alias@1.1.2 --save-dev

      - name: Run ESLint
        working-directory: ./server/client/admin
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: npx eslint . --ext .js,.jsx,.ts,.tsx,.vue
        continue-on-error: true
